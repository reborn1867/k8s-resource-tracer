# The following manifests contain a self-signed issuer CR and a certificate CR.
# More document can be found at https://docs.cert-manager.io
# WARNING: Targets CertManager v1.0. Check https://cert-manager.io/docs/installation/upgrading/ for breaking changes.
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  labels:
    app.kubernetes.io/name: certificate
    app.kubernetes.io/instance: serving-cert
    app.kubernetes.io/component: certificate
    app.kubernetes.io/created-by: k8s-resource-tracer
    app.kubernetes.io/part-of: k8s-resource-tracer
  name: selfsigned-issuer
  namespace: {{ .Release.Namespace }}
spec:
  selfSigned: {}
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  labels:
    app.kubernetes.io/name: certificate
    app.kubernetes.io/instance: serving-cert
    app.kubernetes.io/component: certificate
    app.kubernetes.io/created-by: k8s-resource-tracer
    app.kubernetes.io/part-of: k8s-resource-tracer
  name: k8s-resource-tracer-serving-cert  
  namespace: {{ .Release.Namespace }}
spec:
  dnsNames:
  - {{ include "k8s-resource-tracer.fullname" . }}.{{ .Release.Namespace }}.svc
  - {{ include "k8s-resource-tracer.fullname" . }}.{{ .Release.Namespace }}.svc.cluster.local
  issuerRef:
    kind: Issuer
    name: selfsigned-issuer
  secretName: k8s-resource-tracer-serving-cert  
